<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      border: solid 1px #ccc;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
    }
  </style>

  <body>
    <div class="container">
      <form
        name="formPendaftaran"
        action="daftar.php"
        method="post"
        onsubmit="return validateForm()"
      >
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            name="username"
            placeholder="Nama lengkap"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="text"
            name="password"
            placeholder="Masukan password"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      function validateForm() {
        if (document.forms["formPendaftaran"]["username"].value == "") {
          alert("Username Tidak Boleh Kosong");
          document.forms["formPendaftaran"]["username"].focus();
          return false;
        }
        if (document.forms["formPendaftaran"]["password"].value == "") {
          alert("Password Tidak Boleh Kosong");
          document.forms["formPendaftaran"]["password"].focus();
          return false;
        }
      }
    </script>
  </body>
</html>
